version: '3.9'
services:
    mysql:
        container_name: mysql
        image: mysql:8.0.28
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        volumes:
            - mysql_data:/var/lib/mysql
            - mysql_conf:/etc/mysql/conf.d
        networks:
            - webnet
        restart: always

    phpmyadmin:
        container_name: phpmyadmin
        image: phpmyadmin/phpmyadmin
        ports:
            - ${ADMIN_PORT}:80
        environment:
            PMA_HOST: mysql
        volumes:
            - phpmyadmin_conf:/usr/local/etc/php/conf.d
        depends_on:
            - mysql
        networks:
            - webnet
        restart: always

volumes:
    mysql_data:
    mysql_conf:
    phpmyadmin_conf:

networks:
    webnet:
        name: webnet
        driver: bridge
